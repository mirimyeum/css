<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prompt()와datatype변환응용</title>
</head>
<body>
    

    <script>
        let num = prompt("번호:");
        let name = prompt("이름:");
        let kor = prompt("국어점수:");
        let eng = prompt("영어점수:");
        let math = prompt("수학점수:");
        let total = prompt("총점:");
        let average = prompt("평균:");

        document.write("번호:" + num + "<br>");
        document.write("이름:" + name + "<br>");
        document.write("국어점수:" + kor + "<br>");
        document.write("영어점수:" + eng + "<br>");
        document.write("수학점수:" + math + "<br>");
        document.write("총점:" + total + "<br>");
        document.write("평균:" + average + "<br>");
    </script>
</body>
</html>
