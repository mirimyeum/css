<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prompt함수</title>
</head>
<body>
    
    <script>
        // 외부로부터 데이터를 입력받을때 사용하는 함수
        let name = prompt("이름을 입력하세요.");
        // 브라우저 body문에 출력
        document.write("당신이 입력한 이름은" + name + "입니다<br>");
        // 경고창 출력
        alert("당신이 입력한 이름은" + name + "입니다")

    </script>
</body>
</html>
