<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prompt()와datatype변환</title>

</head>
<body>
    
    <script>
        // 외부로부터 두수를 입력받아서 +,-,*,/,%(몫)을 구하는 프로그램
        let leftnum = prompt("좌변에 있는 숫자값을 입력해주세요.");
        let rightnum = prompt("우변에 있는 숫자값을 입력해주세요.");
        // 두수를 더한 변수
        // 문자로만 출력하는것이 아닌 계산작업을 하려면 문자 데이터를 숫자 데이터로 형변화로 변환해줘야함
        let add = Number(leftnum) + Number(rightnum)
        let sub = Number(leftnum) - Number(rightnum)
        let mul = Number(leftnum) * Number(rightnum)
        let mok = Number(leftnum) / Number(rightnum)
        let mod = Number(leftnum) % Number(rightnum)
        // 결과를 body문에 출력
        // 변수는 "다음표" 없이, 문자는 "다음표" 사용
        document.write(leftnum + "+" + rightnum + "=" + add + "<br>");
        document.write(leftnum + "-" + rightnum + "=" + sub + "<br>");
        document.write(leftnum + "*" + rightnum + "=" + mul + "<br>");
        document.write(leftnum + "/" + rightnum + "=" + mok + "<br>");
        document.write(leftnum + "%" + rightnum + "=" + mod + "<br>");

        // 결과를 경고창에 출력
        alert(leftnum + "+" + rightnum + "=" + add + "\n"
        + leftnum + "-" + rightnum + "=" + sub + "\n"
        + leftnum + "*" + rightnum + "=" + mul + "\n"
        + leftnum + "/" + rightnum + "=" + mok + "\n"
        + leftnum + "%" + rightnum + "=" + mod + "\n");

    </script>
</body>
</html>
