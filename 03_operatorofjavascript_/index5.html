<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립 연산자(4.대입연산자)</title>
</head>
<body>

    <script>
        // 대입연산자
        let num1 = 10;
        let num2 = 20;
        let num3 = 30;

        // 누적시킬때 사용하는 연산자
        num1 = num1 + 1;
        document.write("num1의변수값=" + num1 + "<br>");
        
        num1 = num1 - 1;
        document.write("num1의변수값=" + num1 + "<br>");
        
        // 누적변수에서 약식으로 코딩
        num1+=1;
        document.write("num1의변수값=" + num1 + "<br>");
        
        num1-=1;
        document.write("num1의변수값=" + num1 + "<br>");
        
        num2 = num2 * 2;
        document.write("num2의변수값=" + num2 + "<br>");
        
        num2*=2;
        document.write("num2의변수값=" + num2 + "<br>");
        
        num2 = num2 / 2;
        document.write("num2의변수값=" + num2 + "<br>");
        num2/=2;
        document.write("num2의변수값=" + num2 + "<br>");



    </script>
</body>
</html>
