<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립 연산자(1.산술연산자)</title>
    
</head>
<body>
    <script>
        // 1. 산술연산자 +,-,*,/,%(나머지),**(제곱승)
        // 2. 출력할때 서로 type(성격)이 다를때에는 연결연산자(+)
        // 예) "문자" + 변수, 숫자 + 변수, 문자 + 변수 + 문자

        // 숫자변수(숫자끼리는 계산을) 선언하고 숫자 data기억
        let num1 = 10;
        let num2 = 20;
        let num3 = 30;

        let num4=num1 +num2;
        document.write("num4의변수값=" + num4 + "<br>");
        
        let num5 = num1 - num2;
        document.write("num5의변수값=" + num5 + "<br>");

        let num6 = num2 * num3;
        document.write("num6의변수값=" + num6 + "<br>");
        
        let num7 = num3 / num1;
        document.write("num7의변수값=" + num7 + "<br>");
        // 나머지 값을 구할때 사용하는 연산자
        let num8 = num3%num1;
        document.write("num8의변수값=" + num8 + "<br>");
        // 제곱승을 구하는 연산자
        let num9 = num1**2;
        document.write("num9의변수값=" + num9 + "<br>");


        // 문자변수 선언하고 문자 data기억
        let cha1 ="hi";
        let cha2 ="hello";
        let cha3 ="welcome";

        let cha4 = cha1 + cha2 + cha3;
        document.write("cha4의변수값=" + cha4 + "<br>");
        
        // 문자변수(문자끼리는 더함을) 선언하고 문자 data기억
        let cm1 = "10";
        let cm2 = "20";
        let cm3 = "30";

        let cm4 = cm1 + cm2;
        document.write("cm4의변수값=" + cm4 + "<br>");
    </script>
</body>
</html>
