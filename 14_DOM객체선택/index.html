<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM객체선택</title>
</head>
    <style>
        /* 이름을 작명할때 sneak표기법 사용 */
    </style>
<body>
    <!-- 
    DOM객체 -> 윕페이지에 있는 모든 요소(html)태그, 텍스트, 속성 
    자바스크립트로 다루기 쉽게 접근하기 위함
    -->

    <h1 id="tit1">큰제목1</h1>
    <h1 id="tit2">큰제목2</h1>
    <h1 id="tit3">큰제목3</h1>
    <h1 id="tit4">큰제목4</h1>
    <p>여기는 문단입니다</p>
    
    <script>
        // DOM객체선택 -> 변수로 반드시 등록
        let tit1 = document.getElementById("tit1");
        console.log(tit1);

        // 제이쿼리문법에서는 $(선택자).css({})
        // 자바스크립트의 css문법 -> 선택자.style.css명령="값"
        tit1.style.color="red";

        // DOM객체선택
        let tit2 = document.getElementById("tit2");
        console.log(tit2);
        tit2.style.border="10px solid red";

        // DOM객체선택후 변수에 저장
        let tit3 = document.getElementById("tit3");
        console.log(tit3);
        tit3.style.color="green";
        tit3.style.background="yellow";
        // 자바스크립트에서는 - 사용이 불가 → - 를 지우고 단어첫글자를 대문자로 입력하면 에러가 생기지 않는 카멜기법을 사용한다.
        tit3.style.fontSize="100px";

        let tit4 = document.getElementById("tit4");
        console.log(tit4);
        tit4.style.fontSize="64px";
        tit4.style.color="Blue";
        tit4.style.background="white";

        // p태그를 선택하려면 DMO객체를 선택해서 변수에 저장
        // 태그선택자는 배열로 자동 저장을 한다.
        let ppp = document.getElementsByTagName("p");
        console.log(ppp);
        ppp[0].style.color="purple";
        ppp[0].style.fontSize="36px";

        //h1태그 선택자로 DOM객체를 선택 
        let hhh = document.getElementsByTagName("h1");
        console.log(hhh);
        hhh[0].style.color="#fff";
        hhh[0].style.background="black";


    </script>
</body>
</html>
