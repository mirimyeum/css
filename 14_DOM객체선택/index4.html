<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM객체선택</title>
</head>
<body>
    <h1>문서객체선택1</h1>
    <h1>문서객체선택2</h1>
    <h1>문서객체선택3</h1>

    <script>
        let tit = document.getElementsByTagName("h1");
        console.log(tit);
        tit[0].style.color="red";

        // 배열로 처리하지 않고 무조건 요소하나만 선택하고 싶을때
        let tit1 = document.querySelector("h1");
        console.log(tit1);
        tit1.style.border="3px solid red";

        let tit2 = document.querySelector("h1:nth-child(2)");
        console.log(tit2);
        tit2.style.color="green";

        let tit3 = document.querySelector("h1:nth-child(3)");
        console.log(tit3);
        tit3.style.color="blue";
        tit3.style.border="5px solid blue";

        
    </script>
</body>
</html>
