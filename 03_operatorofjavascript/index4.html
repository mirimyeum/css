<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립 연산자(3.논리연산자)</title>
</head>
<body>

    <script>
        let bool1 = true;
        let bool2 = false;

        // 논리연산자 not
        document.write("bool1의 변수값=" + bool1 + "<br>");
        document.write("bool1의 변수값=" + !bool1 + "<br>");
        document.write("bool2의 변수값=" + bool2 + "<br>");
        document.write("bool2의 변수값=" + !bool2 + "<br>");
        
        // 논리연산자 and
        let bool3 = bool1 && bool2;
        document.write("bool3의 변수값=" + bool3 + "<br>");
        
        // 논리연산자 or
        let bool4 = bool1||bool2;
        document.write("bool4의 변수값=" + bool4 + "<br>");
        

    </script>
</body>
</html>
