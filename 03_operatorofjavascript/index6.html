<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립 연산자(5.증감연산자)</title>
</head>
<body>
    

    <script>
        let num = 10;
        
        // 1씩 증가
        num+=1;
        document.write("num변수값=" + num + "<br>");
        
        num++;
        document.write("num변수값=" + num + "<br>");
        
        ++num;
        document.write("num변수값=" + num + "<br>");
        
        // 1씩 감소
        num-=1;
        document.write("num변수값=" + num + "<br>");
        
        num--;
        document.write("num변수값=" + num + "<br>");
        
        --num;
        document.write("num변수값=" + num + "<br>");




    </script>
</body>
</html>
