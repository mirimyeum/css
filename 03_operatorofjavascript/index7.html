<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 연산자 응용2</title>
</head>
<body>
    <script>
        let kor = 100;
        let eng = 100;
        let math = 100;

        document.write("국어점수=" + kor + "<br>");
        document.write("영어점수=" + eng + "<br>");
        document.write("수학점수=" + math + "<br>");
        kor*=3;
        document.write("총점=" + kor + "<br>");
        kor/=3;
        document.write("평균=" + kor + "<br>");
        


    </script>
</body>
</html>
