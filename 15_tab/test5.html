<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this,index(),animate()응용2</title>
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <style>
        *{margin: 0;padding: 0;}
        li{list-style: none;}
        a{text-decoration: none;}

        ul{
            width: 760px;
            border: 1px solid red;
            display: flex;
            gap: 10px;
            margin: 0 auto;
        }
        ul li{
            width: 100px;
            height: 100px;
            border: 1px solid #000;
        }
        ul li a{
            display: block;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: gray;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>

<body>
     <ul>
        <li><a href="#">빨</a></li>
        <li><a href="#">주</a></li>
        <li><a href="#">노</a></li>
        <li><a href="#">초</a></li>
        <li><a href="#">파</a></li>
        <li><a href="#">남</a></li>
        <li><a href="#">보</a></li>
    </ul>

    <script>
        $(function(){
            $("ul li").click(function(){
                let num = $(this).index();
                let background = "";
           
            

        switch(num){
            case 0:
                background = "red";
                break;
            case 1:
                background = "orange";
                break;
            case 2:
                background = "yellow";
                break;
            case 3:
                background = "green";
                break;
            case 4:
                background = "blue";
                break;
            case 5:
                background = "navy";
                break;
            default:
                background = "purple";
        }

    $(this).css({"background": background}).animate({"margin-top":400}).animate({"margin-top":0}),function(){
                    $(this).css({"background":"white"})
                }

             })
        })
    </script>
</body>
</html>
