<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수매개변수 응용문제</title>
</head>
<body>
    <script>
        // 함수사용X
          for(let i=1;i<=5;i++){
            document.write("여기는 서울입니다.<br>")
        }
        for(let i=1;i<=4;i++){
            document.write("여기는 부산입니다.<br>")
        }
        for(let i=1;i<=3;i++){
            document.write("여기는 제주입니다.<br>")
        }

        document.write("<hr>")

        // 함수사용
        function city(area){
            document.write(`여기는 ${area} 입니다.<br>`)
        }
        city("서울");
        city("서울");
        city("서울");
        city("서울");
        city("서울");

        city("부산");
        city("부산");
        city("부산");
        city("부산");

        city("제주");
        city("제주");
        city("제주");





    </script>
</body>
</html>
