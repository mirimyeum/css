<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열함수응용</title>
</head>
<body>
    <script>
        let animal = [ "Aardvark",

    "Albatross",

    "Alligator",

    "Alpaca",

    "Ant",

    "Ape",

    "Armadillo",

    "Donkey",

    "Baboon",

    "Badger",

    "Barracuda",

    "Bat",

    "Bear",

    "Beaver",

    "Bee",

    "Bison",

    "Cat",

    "Caterpillar",

    "Cattle",

    "Chamois",

    "Cheetah",

    "Chicken",

    "Chimpanzee",

    "Chinchilla",

    "Chough",

    "Clam",

    "Cobra",

    "Cockroach",

    "Cod",

    "Cormorant",

    "Dugong",

    "Dunlin",

    "Eagle",

    "Echidna",

    "Eel",

    "Eland",

    "Elephant",

    "Elk",

    "Emu",

    "Falcon",

    "Ferret",

    "Finch",

    "Fish",

    "Flamingo",

    "Fly",

    "Fox",

    "Frog",

    "Gaur", 

    "Gazelle",

    "Gerbil",

    "Giraffe",

    "Grasshopper",

    "Heron",

    "Herring",

    "Hippopotamus",

    "Hornet",

    "Horse",

    "Kangaroo",

    "Kingfisher",

    "Koala",

    "Kookabura",

    "Moose",

    "Narwhal",

    "Newt",

    "Nightingale",

    "Octopus",

    "Okapi",

    "Opossum", 

    "Quail",

    "Quelea",

    "Quetzal",

    "Rabbit", 

    "Raccoon",

    "Rail",

    "Ram",

    "Rat",

    "Raven",

    "Red deer",

    "Sandpiper",

    "Sardine",

    "Sparrow",

    "Spider",

    "Spoonbill",

    "Squid",

    "Squirrel",

    "Starling",

    "Stingray",

    "Tiger",

    "Toad",

    "Whale",

    "Wildcat",

    "Wolf",

    "Worm",

    "Wren",

    "Yak",

    "Zebra"
];

// // 배열의 개수
// document.write(animal.length + "<br>");

// 1. 배열 data에서  마지막 아이템 “Zebra” 제거하기
animal.pop();
document.write("1번정답<br>");
document.write(animal + "<br>");

// 2. 배열에 “Dog” 추가하기
animal.push("Dog");
document.write("2번정답<br>");
document.write(animal + "<br>");

// 3.배열에 “Mosquito”,“Mouse”,“Mule” 추가하기
animal.push("Mosquito","Mouse","Mule");
document.write("3번정답<br>");
document.write(animal + "<br>");

// 4.배열에 "Human"이 있는가?
document.write("4번정답<br>");
document.write(animal.includes("Human") + "<br>");

// 5.배열에 “Cat” 이 있는가?
document.write("5번정답<br>");
document.write(animal.includes("Cat") + "<br>");

// 6.배열에서 "Red deer"을  찾아서 데이타를  "Deer"로 바꾸시오
animal[animal.indexOf("Red deer")] = "Deer";
document.write("6번정답<br>");
document.write(animal + "<br>");

// 7. 배열에서 "Spider"부터 3개의 아이템을 기존 배열에서 제거하시오(원본배열)
// document.write(animal.indexOf("Spider"));
// animal.splice(81,3);
animal.splice(animal.indexOf("Spider"),3);
document.write("7번정답<br>");
document.write(animal + "<br>");

// 8. 배열에서 "Tiger"이후의 값을 모두 제거하시오
// document.write(animal.indexOf("Tiger"));
// animal.splice(85,1);
animal.splice(animal.indexOf("Tiger")+1);
document.write("8번정답<br>");
document.write(animal + "<br>");

// 9. "B"로 시작되는 아이템인 "Baboon"부터 "Bison"까지 가져와 새로운 배열에 저장하시오
// document.write(animal.indexOf("Baboon"));
// let b = animal.slice(8,16);
let b = animal.slice(animal.indexOf("Baboon"),animal.indexOf("Bison") + 1);
document.write("9번정답<br>");
document.write(b + "<br>");


// 10. 전체 배열의 개수를 구하시오
document.write("10번정답<br>");
document.write(animal.length + "개<br>");

// 11. 배열의 data를 영문순으로 오름차순으로 정열하시오
document.write("11번정답<br>");
document.write(animal.sort() + "<br>");

// 12. 배열의 데이타 와 데이타 값사이를 "#" 구분하시오
document.write("12번정답<br>");
let text = animal.join("#");
document.write(text + "<br>");

// 13.  for-in문을 이용하여 배열의 데이타 전체를 출력하시오
// 단, 동물 10개씩 출력하고 줄을 바꿔서 출력한다(동물이름 5칸뛰우고 동물이름)
document.write("13번정답<br>");
for(let i=0; i<animal.length; i++){
    // 10개씩 출력하는지 확인
    if(i%10===0){
        document.write("<br>");
    }
    document.write(animal[i] + "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp");
}
    </script>
</body>
</html>
