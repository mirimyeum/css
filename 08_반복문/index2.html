<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트반복문응용</title>
</head>
<body>
    <script>
         // 1~100까지의 수 중에서 
        // 10의배수( i%10==0)가 되면 
        // 줄바꿈(document.write("<br>"))해주는 프로그램

        for(let i = 1; i<=100; i++){
            document.write(i + " ");
            if(i%10==0){
                document.write("<br>")
            }
        }
    </script>
</body>
</html>
