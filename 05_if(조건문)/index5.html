<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if조건문 1,2형식응용2</title>
</head>
<body>
    <script>      
        // 2. 숫자를 외부로 입력받아서 짝수/홀수 판단하는 프로그램
        let num = prompt("숫자를 입력하세요.")

        if(num%2==0){
            alert("짝수입니다.")
        }else{
            alert("홀수입니다.")
        }
    </script>
</body>
</html>
