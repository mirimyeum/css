<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if조건문 1,2형식응용</title>
</head>
<body>
    <script>
        // 1. 나이를 외부로부터 입력받아서 성년자(18세이상)와 미성년자(18세미만)를 판단하는 프로그램
        let age = prompt("나이를 입력해주세요.");

        if(age>=19){
            alert("성년자입니다.");
        }else{
            alert("미성년자입니다.");
        }
    </script>
</body>
</html>
