<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if조건문</title>
</head>
<body>
    <!-- 1. if문 제 1형식

→ if(조건식){ 조건이 참일때 프로그램 실행 }

→ 거짓일때 코드블럭을 빠져나와서 프로그램 실행

if(조건식)의 결과는 참, 거짓만 판단되게 설정 -->

<script>
    // 외부로부터 데이터를 받아서 점수가 80점 이상(참)이면 "합격" -> 경고창에 출력
    let score = prompt("점수를 입력하세요(0-100)")

    if(score>=80){
        alert("합격입니다")
    }
    
</script>
</body>
</html>
