<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if조건문 1,2형식응용</title>
</head>
<body>
    <script>
        // 3. 숫자를 외부로 입력받아서 양수(0보다크면)/음수(0보다작으면)인지 판단하는 프로그램
        let num = prompt("숫자를 입력해주세요.")

        if(num > 0){
            alert("양수입니다.")
        }else{
            alert("음수입니다.")
        }
    </script>
</body>
</html>
