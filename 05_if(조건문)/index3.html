<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if조건문</title>
</head>
<body>
    <script>
        // 웹으로부터 data를 받아서 10의 배수이면 "10의 배수입니다."
        // 아니면 "10의 배수가 아닙니다." -> 경고창에 출력하는 프로그램
        let num = prompt("숫자를 입력하세요.")
        if(num%10==0){
            alert("10의 배수입니다.")
        }else{
            alert("10의 배수가 아닙니다.")
        }



    </script>
</body>
</html>
