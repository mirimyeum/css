<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if조건문 제2형식</title>
</head>
<body>
    <script>
        // 외부로부터 점수 data를 입력받아 80점이상이면 "합격입니다", 80점이상이 아니면 "불합격입니다" -> 경고창에 출력
        let score = prompt ("점수를 입력하세요(0-100)");
        if(score>=80){
            alert("합격입니다!")
        }else{
            alert("불합격입니다!")
        }
    </script>
</body>
</html>
