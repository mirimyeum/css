<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수2</title>
</head>
<body>
    <button onclick="time()">점심시간</button>
    <script>
        function time(){
            alert("9시10분시작")
            alert("오전수업")
            alert("점심시간")
            alert("오후수업")
            alert("5시40분종료")

        }
    </script>
</body>
</html>
