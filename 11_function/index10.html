<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수return문 응용</title>
</head>
<body>
    <script>



        // 두 수를 더하는 프로그램 작성
        // 외부로 부터 데이터 2개 입력받아서 더하는 결과를 되돌려 받는
        // 프로그램을 작성
        // body에 출력
        // 출력결과는 3+5 = 8
        // 11 + 34 = 45

        let data1 = prompt("첫번째 숫자를 입력하세요")
        let data2 = prompt("두번째 숫자를 입력하세요")

       
        function add(num1,num2){
            return Number(num1)+Number(num2);
        }

        document.write(`${data1}+${data2}=${add(data1,data2)}<br>`);


    </script>
</body>
</html>
