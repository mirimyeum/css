<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수return문</title>
</head>
<body>
    <script>
        function test(){
            alert("안녕");
            // return;
            alert("감사");
        }
        // return문을 독립적으로 사용하면 함수를 종료시킴
        test();
    </script>
</body>
</html>
