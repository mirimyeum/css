<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수응용</title>
</head>
<body>
    <!-- <p>
        1절<br>
        동해 물과 백두산이 다르고 닳도록<br>
        하느님이 보우하사 우리나라 만세<br>
    </p>
    <p>
        2절<br>
        남산 위에 저 소나무 철갑을 두른 듯<br>
        바람서리 불변함은 우리 기상일세<br>
    </p>
    <p>
        3절<br>
        가을 하늘 공활한데 높고 구름없이<br>
        밝은 달은 우리 가슴 일편단심일세<br>
    </p>
    <p>
        4절<br>
        이 기상과 이 맘으로 충성을 다하여<br>
        괴로우나 즐거우나 나라 사랑하세<br>
    </p> -->
    <script>
        let tit = ["<1절>","<2절>","<3절>","<4절>"]
        let song1 = "동해 물과 백두산이 다르고 닳도록<br>하느님이 보우하사 우리나라 만세<br>"
        let song2 = "남산 위에 저 소나무 철갑을 두른 듯<br>바람서리 불변함은 우리 기상일세<br>"
        let song3 = "가을 하늘 공활한데 높고 구름없이<br>밝은 달은 우리 가슴 일편단심일세<br>"
        let song4 = "이 기상과 이 맘으로 충성을 다하여<br>괴로우나 즐거우나 우리나라 사랑하세<br>"

        function repeat(){
            let repeat = "무궁화 삼천리 화려 강산<br>대한 사람 대한으로 길이 보전하세<br>"
            document.write(repeat)
        };

        document.write(`${tit[0]}<br>`)
        document.write(song1)
        repeat()
        document.write(`${tit[1]}<br>`)
        document.write(song2)
        repeat()
        document.write(`${tit[2]}<br>`)
        document.write(song3)
        repeat()
        document.write(`${tit[3]}<br>`)
        document.write(song4)
        repeat()
    </script>
</body>
</html>
