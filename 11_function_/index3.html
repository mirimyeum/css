<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수(익명함수)</title>
</head>
<body>
    <!-- 익명함수 → 함수의 이름이 없는 함수 -->
    <script>
        // 함수선언
        // 변수에 넣어 사용하는 함수
        let hi = function(){
            alert("안녕")
        };
        hi();
    </script>
</body>
</html>
