<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수return문</title>
</head>
<body>
    <script>
        // 함수선언
        function add(a,b){
            return a+b;
        }
        // 함수실행
        document.write(add(3,5))+"<br>";

        // 제곱근을 구하는 계산기 프로그램
        let num = prompt("제곱승을 구할 숫자를 입력하세요");

        // 제곱근을 구하는 프로그램
        function square(num){
            return num*num;
        }
        document.write(square(num)+"<br>")


    </script>
</body>
</html>
